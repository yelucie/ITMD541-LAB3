<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <h2>ITMD 541 - LAB 3 - Lucie YE</h2>
    <h1>Tip Calculator</h1>
    <form class="calculator">
        <label>Bill Total: <input type="text" id="bill" name="bill"></label>
        <label>Tip: <input type="range" id="tip" name="tip" min="0" max="100" value="15"></label>
        <label>Tip Percentage: <input type="text" id="tip-percentage" name="tip-percentage" value="15" disabled></label>
        <label>Tip Amount: <input type="text" id="tip-amount" name="tip-amount" value="0" disabled></label>
        <label>Total Bill with Tip: <input type="text" id="total" name="total" value="0" disabled></label>
    </form>
</body>
</html>
